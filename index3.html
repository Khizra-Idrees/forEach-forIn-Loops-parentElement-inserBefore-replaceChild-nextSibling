        // Highlight the differences between `for..in` and `for..of` loops. Create examples for each and explain when to use one over the other.

        // A for..in loop does not work with arrays
        // The for..in loop runs with objects and is recommended as well.
        // The for..in loop returns the key of the object not the value
        // If we use a for..in loop in an array, it will return the index of the array not the value

        var heading = document.createElement("h4")
        document.body.appendChild(heading);
        heading.innerHTML= "for..in Loop <br><br> 1. A for..in loop does not work with arrays. <br> 2. The for..in loop runs with objects and is recommended as well. <br> 3. The for..in loop returns the key of the object not the value. <br> 4. If we use a for..in loop in an array, it will return the index of the array not the value.";

        var obj = {
            firstName: "Khizra",
            lastName: "Idrees"
        }

        for(var key in obj){
            console.log(key);
            document.write(key + "<br>");
        }
