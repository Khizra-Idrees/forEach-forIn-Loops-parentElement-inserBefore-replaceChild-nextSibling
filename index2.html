<body>
    <h1>Assignment 2</h1>
    <h2>Array Exploration with forEach:</h2>

    <script>
        // Array Exploration with forEach

        // Practice using the `forEach` loop with arrays. Create an array of your choice and use the loop to log each element in the array.

        let arr = ["Winner" , "Loser" , "True" , "False" , "Zero" , "One"];

        arr.forEach(function(value , index){
            console.log(index + ":" + value);
            document.write(index + ":" + value + "<br>");
        })
    </script>
</body>
